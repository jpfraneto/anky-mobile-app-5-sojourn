          stroke="#276BAD"
          strokeWidth="4"
          strokeLinecap="round"/>
          
    <path d="M80,0 C60,0 40,0 20,0" 
          stroke="#FFD700"
          strokeWidth="2"
          fill="none"
          opacity="0.3"/>
  </g>
  
  <circle cx="250" cy="250" r="240" 
          fill="none" 
          stroke="#19376D" 
          strokeWidth="2"
          opacity="0.2"/>
  <circle cx="250" cy="250" r="220" 
